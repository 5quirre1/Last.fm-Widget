<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Now Playing: Loading...">
    <meta property="og:description" content="Currently listening to: Loading...">
    <meta property="og:image" content="https://via.placeholder.com/150">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #lastfm-widget {
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #lastfm-widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
        }

        .lastfm-header {
            display: flex;
            align-items: center;
            background-color: #222;
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        .lastfm-header img {
            width: 20px;
            margin-right: 10px;
        }

        .lastfm-header span {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-right: auto;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lastfm-now {
            display: flex;
            align-items: center;
        }

        .lastfm-now img {
            width: 16px;
            margin-right: 5px;
        }

        .lastfm-now span {
            color: #ccc;
            font-size: 12px;
        }

        .lastfm-body {
            display: flex;
            padding: 15px;
            background-color: #333;
            align-items: center;
            justify-content: space-between;
        }

        .lastfm-cover-cont {
            margin-right: 15px;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lastfm-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #444;
        }

        .lastfm-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #fff;
            flex-grow: 1;
        }

        .lastfm-info .h3 {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }

        .lastfm-info-sub {
            font-size: 14px;
            color: #aaa;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }

        @media (max-width: 600px) {
            #lastfm-widget {
                width: 250px;
            }

            .lastfm-header span {
                font-size: 12px;
            }

            .lastfm-now span {
                font-size: 10px;
            }

            .lastfm-info .h3 {
                font-size: 16px;
            }

            .lastfm-info-sub {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div id="lastfm-widget" class="lastfm pop pop-hover item-1">
        <div class="lastfm-header">
            <img src="https://graybox.lol/img/lastfm/lastfm.png" alt="Last.FM Icon">
            <span>Last.FM</span>
            <div id="lastfm-status" class="lastfm-now">
                <img src="https://graybox.lol/img/lastfm/lastfm-playing.gif" id="lastfm-status-icon"
                    style="display: none;">
                <span id="lastfm-status-text" class="lastfm-info-sub"></span>
            </div>
        </div>
        <div class="lastfm-body">
            <div class="lastfm-cover-cont">
                <img id="lastfm-cover" src="https://graybox.lol/img/lastfm/lastfm-album-placeholder.jpg"
                    class="lastfm-cover" alt="Last.FM Album Cover">
            </div>
            <div class="lastfm-info">
                <div class="h3 alternate-cont">
                    <span id="lastfm-track" class="alternate">Track Name</span>
                </div>
                <div id="lastfm-artist" class="lastfm-info-sub">Artist Name</div>
            </div>
        </div>
    </div>

    <script>
        function updateLastFmWidget() {
            const apiKey = "<!--API_KEY-->";
            const username = "Squirre1Z";

            fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${username}&api_key=${apiKey}&format=json&limit=1`)
                .then(response => response.json())
                .then(data => {
                    const track = data.recenttracks.track[0];
                    const isPlaying = track['@attr'] && track['@attr'].nowplaying;
                    document.getElementById('lastfm-widget').onclick = () => window.open(track.url, '_blank');

                    if (isPlaying) {
                        document.getElementById('lastfm-status-icon').style.display = 'inline';
                        document.getElementById('lastfm-status-text').textContent = 'Scrobbling Now';
                    } else {
                        document.getElementById('lastfm-status-icon').style.display = 'none';
                        document.getElementById('lastfm-status-text').textContent = 'Recently Played';
                    }

                    const albumCover = track.image[3]['#text'];
                    document.getElementById('lastfm-cover').src = albumCover;
                    document.getElementById('lastfm-track').textContent = track.name;
                    document.getElementById('lastfm-artist').textContent = track.artist['#text'];


                    document.querySelector('meta[property="og:title"]').setAttribute('content', `Now Playing: ${track.name}`);
                    document.querySelector('meta[property="og:description"]').setAttribute('content', `Currently listening to: ${track.artist['#text']}`);
                    document.querySelector('meta[property="og:image"]').setAttribute('content', albumCover);
                })
                .catch(error => console.error('Error fetching Last.FM data:', error));
        }

        setInterval(updateLastFmWidget, 30000);
        updateLastFmWidget();
    </script>
</body>

</html>
